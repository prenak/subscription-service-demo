#General properties
spring.application.name=subscription-service
info.app.name=Subscription Service
info.app.description=API for subscribing to the products and manage user subscriptions. 
info.app.version=1.0.0

server.servlet.context-path=/api

#Logging configuration
logging.level.root=debug
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

#Actuator management related properties
management.context-path=/actuator
management.endpoints.web.exposure.include=info,health
management.endpoint.health.show-details=always

#Error configuration
server.error.include-message=always

#JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

